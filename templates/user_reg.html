
<html>
<head>
<title>Product Chain</title>
<link rel="shortcut icon" href="../static/img/icon.ico">

<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="shortcut icon" href="../static/favicon.ico">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="../static/css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../static/css/icomoon.css">
	<!-- Simple Line Icons -->
	<link rel="stylesheet" href="../static/css/simple-line-icons.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../static/css/bootstrap.css">
	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="../static/css/owl.carousel.min.css">
	<link rel="stylesheet" href="../static/css/owl.theme.default.min.css">
	<!-- Style -->
	<link rel="stylesheet" href="../static/css/style.css">


	<!-- Modernizr JS -->
	<script src="../static/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
  
 <div class="panel panel-default">
  <div class="t1" align="center"><span>Food Supply Chain</span></div>
  <div class="panel-body">
   <h3 align="center">Administrator</h3>
  </div>
</div>
{% if act=="1" %}
<div class="alert alert-success">
  <strong>Register Success!</strong> 
</div>
{% endif %}
{% if act=="2" %}

<div class="alert alert-warning">
  <strong>Warning!</strong> This Username already exist!
</div>
{% endif %}		
 <!--start content area-->
<div class="row">
			<div class="col-lg-3">
				
				<!-- A grey horizontal navbar that becomes vertical on small screens -->
			</div>
			
			
			
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header d-flex align-items-center">
                  <h2 class="h5 display display">
                    <h2>User Info </h2>
                  </h2>
                </div>
                <div class="card-block">
                  <p></p>
                  <form name="name" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                      <label>User Type</label>
                      <select name="utype" class="form-control">
					  <option>Manufacturer</option>
					  <option>Supplier</option>
					  <option>Retailer</option>
					  </select>
                    </div>
					<div class="form-group">
                      <label>Name</label>
                      <input type="text" name="name" placeholder="Name" class="form-control" required>
                    </div>
                    
					<div class="form-group">
                      <label>Address</label>
                      <input type="text" name="address" class="form-control" required>
                    </div>
               
					<div class="form-group">
                      <label>Mobile No.</label>
                      <input type="text" name="mobile" class="form-control" required>
                    </div>
                   <div class="form-group">
                      <label>E-mail</label>
                      <input type="email" name="email" class="form-control" required>
                    </div>
					
                    <div class="form-group">       
                      <input type="submit" name="btn" value="Submit" class="btn btn-primary">
                    </div>
					<a href="/">Home</a> | 
					<a href="/login_user">Smart Contract</a>
                  </form>
                </div>
              </div>

</div>
<!--end content area-->
  <p align="center" class="msg">{{ msg }}</p>
  <p>&nbsp;</p>
</body>
</html>
